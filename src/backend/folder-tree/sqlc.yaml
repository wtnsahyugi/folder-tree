version: "1"
packages:
  - name: "repository"
    engine: "postgresql"
    schema: "./db/migrations"
    queries: "./db/queries"
    sql_package: "pgx/v4"
    path: "./pkg/repository/postgres"
    emit_empty_slices: false
    emit_exact_table_names: false
    emit_interface: true
    emit_db_tags: true